<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | login</title>
    <!-- Include CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./logo_facebook.svg" alt="logo">
                <p><strong>Facebook helps you connect and share with the people in your life.</strong></p>
            </div> <!-- /.logo -->
            <div class="login-form">
                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <input type="email" placeholder="Email address or phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="form-group">
                            <a class="forgotten" href="#">Forgotten account?</a>
                        </div>
                        <div class="form-group">
                            <div></div>
                        </div>
                        <div class="new-id">
                            <a class="btn-createId" href="#">Create New Account</a>
                        </div>
                    </form>
                </div> <!-- /.form -->    
                <p><strong><a href="#">Create a Page</a></strong> for a celebrity, band or business.</p>
            </div>
        </div> <!-- /.container -->
    </section>
    
</body>
</html>
